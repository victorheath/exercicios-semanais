        function retornarSeONumeroEParOuImpar(numero){
            if(numero % 2 != 0){

            }else{
                return { texto :"Par", numero: numero };
            }

        // Função que sabe criar uma tabuada dinamica.
        function criarTabuadaDinamica(numero, final){
            for(var i = 0; i <= final; i++){
                // document.write(numero + " X " + i + " = " + numero * i + "<br>");
                document.write(`${numero} x ${i} = ${numero * i} <br>`);
            }
        }

        function obterDadosEGerarTabuada(){
            var multiplicador = parseInt(prompt('Digite o numero que deseja multiplicar'));
            var ateQuanto = parseInt(prompt('Digite até quanto deseja multiplicar'));

            criarTabuadaDinamica(multiplicador, ateQuanto);
        }
